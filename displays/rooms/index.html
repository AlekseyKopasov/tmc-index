<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <title>TMC</title>
</head>

<body>
  <div class="tmc">
    <a href="/" class="back">Назад</a>

    <div class="tmc__controls tmc__controls--inventory">
      
      <div class="tmc__controls-top tmc__rooms-wrap">
        <div class="tmc__filter">
          <h2 class="tmc__filter-title">Поиск</h2>
          <form class="tmc__filter-form" data-filter>
            <input type="text" placeholder="Начните вводить текст...">
            <button class="tmc__filter-reset" type="reset" aria-label="Очистить поле фильтра">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox= "0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6 6 18M6 6l12 12"/></svg>
            </button>
          </form>
        </div>
        
        <div class="tmc__rooms">
          <h2 class="tmc__rooms-title">Все помещения</h2>
          <p class="tmc__rooms-empty">Помещение не найдено</p>
          <ul class="tmc__rooms-list">
            <li class="tmc__rooms-item">
              <a href="|code_3_1" class="tmc__room-btn">
                <span>Помещение 1</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_2" class="tmc__room-btn">
                <span>Помещение 2</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_3" class="tmc__room-btn">
                <span>Помещение 3</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_4" class="tmc__room-btn">
                <span>Помещение 4</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_5" class="tmc__room-btn">
                <span>Помещение 5</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_6" class="tmc__room-btn">
                <span>Помещение 6</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_7" class="tmc__room-btn">
                <span>Помещение 7</span>
              </a>
            </li>
            <li class="tmc__rooms-item">
              <a href="|code_3_8" class="tmc__room-btn">
                <span>Помещение Помещение 8</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="tmc__controls-bottom">
        <a href="|code_2_5" class="tmc__control tmc__control--nav tmc__control--black">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m0 0 7 7m-7-7 7-7"/></svg>
          <span>Назад</span>
        </a>
        <a href="|code_2_6" class="tmc__control tmc__control--nav tmc__control--red">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21v-7.4c0-.56 0-.84.109-1.054a1 1 0 0 1 .437-.437C9.76 12 10.04 12 10.6 12h2.8c.56 0 .84 0 1.054.109a1 1 0 0 1 .437.437C15 12.76 15 13.04 15 13.6V21M11.018 2.764 4.235 8.039c-.453.353-.68.53-.843.75a2 2 0 0 0-.318.65C3 9.704 3 9.991 3 10.565V17.8c0 1.12 0 1.68.218 2.108a2 2 0 0 0 .874.874C4.52 21 5.08 21 6.2 21h11.6c1.12 0 1.68 0 2.108-.218a2 2 0 0 0 .874-.874C21 19.48 21 18.92 21 17.8v-7.235c0-.574 0-.861-.074-1.126a2.002 2.002 0 0 0-.318-.65c-.163-.22-.39-.397-.843-.75l-6.783-5.275c-.351-.273-.527-.41-.72-.462a1 1 0 0 0-.523 0c-.194.052-.37.189-.721.462Z"/></svg>
          <span>главная</span>
        </a>
      </div>
    </div>
  </div>
  <script async src="script.js"></script>
</body>
</html>
